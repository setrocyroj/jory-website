<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Middle Text</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: flex-end; /* Aligns items to the bottom */
            justify-content: center; /* Centers items horizontally */
            background-color: #f4f4f4;
        }

        .text {
            font-size: 1.5em; /* Adjust the size as needed */
            text-align: center;
            padding: 20px; /* Adds padding around the text */
            background-color: rgba(255, 255, 255, 0.8); /* Optional: Background color with some transparency */
            border-radius: 8px; /* Optional: Rounded corners */
        }
    </style>
</head>
<body>
    <div class="text">This is the body of text towards the bottom middle of the page.</div>
</body>
