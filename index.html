  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passcode System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
        }
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Enter Passcode</h1>
    <form id="passcodeForm">
        <input type="password" id="passcode" placeholder="Enter passcode" required>
        <button type="button" onclick="validatePasscode()">Submit</button>
    </form>
    <p id="message" class="error"></p>
</div>

<script>
    // Define the correct passcode
    const correctPasscode = 'passcode'; // Change this to your desired passcode

    function validatePasscode() {
        const passcodeInput = document.getElementById('passcode').value;
        const messageElement = document.getElementById('message');

        if (passcodeInput === correctPasscode) {
            messageElement.textContent = 'Access granted!';
            messageElement.className = 'success';
            // Redirect to a different page
            window.location.href = 'welcome.html'; // Change this to the URL of your target page
        } else {
            messageElement.textContent = 'Incorrect passcode. Please try again.';
            messageElement.className = 'error';
        }
    }
</script>

</body>
</html>
